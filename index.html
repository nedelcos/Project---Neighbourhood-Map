<!DOCTYPE html>
<html lang="en">

<head>
  <title>Neighbourhood Map Project | Find your favourite place</title>

  <meta name="description" content="Neighbourhood Map Project | Find your favourite place" />
  <meta name="author" content="Daniel Nedelcu">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
  <script src="https://use.fontawesome.com/c54842ddb7.js"></script>
</head>

<body>
  <header>
    <nav id="mainNav" class="navbar navbar-fixed-top navbar-default">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Bucharest Parks</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

           <form class="navbar-form navbar-left">

           </form>
           <ul class="nav navbar-nav navbar-right">
             <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select sector <span class="caret"></span></a>
               <ul class="dropdown-menu">
                 <li><select class="select-sector" data-bind="options: parkSectors, selectedOptions: selectedSector, click: clearMap" size="6" multiple="true"></select><li>
               </ul>

             </li>
           </ul>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div class="container-fluid">
    <section class="row">
      <div id="map" class="col-xs-12">

      </div>
    </section>
    <section class="row">
      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="list-group park-list" data-bind="foreach: parksBySector">
          <li class="list-group-item" data-bind="text: title, click: $parent.clicker"></li>
        </div>
      </div>
    </section>
  </div>

  <script src="js/parksDB.js"></script>
  <script src="js/map_view.js"></script>
  <script src="js/mapStyles.js"></script>

  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCRUGfOaSG-C-xBqr8yASCn1BmPiBqrB-k&v=3&callback=initializeMap"></script>
</body>
